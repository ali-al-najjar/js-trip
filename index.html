<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/reset.css">
  <script src="./js/script.js\"></script>
  <title>A small trip</title>
</head>
<body>
  <div class="container">
    <div class="form_title">Welcome to our JS trip! Kindly register to proceed.</div>
  <form class="registration_form">
    <div class="full_name">
      <div class="first_name">
      <label for="first_name">First Name</label>
      <input type="text" id="fname" name="first_name"></div>
      <div class="last_name">
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name"></div>
    </div>
    <label for="email">Email address</label>
    <input type="email" id="email" name="email">
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <label for="date_of_birth">Date of birth</label>
    <input type="number" id="date_of_birth" name="date_of_birth">
  </form>
</div>
</body>
</html>
